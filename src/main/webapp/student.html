          <!-- Card implementation for form fields  -->
          <div class="container pt-5 pb-5">
            <div class="row">
              <div class="mx-auto my-auto">
                <div class="card shadow" style="width:350px">
                  <div class="card-body">
                    <h4 class="card-title">Student Info</h4>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name *" id="firstname" oninput="enableButtons()" required>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Middle Name" id="middlename" oninput="enableButtons()">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name *" id="lastname" oninput="enableButtons()" required>
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Age *" id="age" min="0" oninput="enableButtons()" required>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline" style="margin-left: 5px;">
                        <input type="radio" class="custom-control-input" id="male" name="example" value="male" checked>
                        <label class="custom-control-label" for="male">Male</label>
                      </div>
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="female" name="example" value="female">
                        <label class="custom-control-label" for="female">Female</label>
                      </div>
                      <div style="padding:5px">

                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Mark 1 *" id="mark1" min="0" max="100" oninput="enableButtons()" required>
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Mark 2 *" id="mark2" min="0" max="100" oninput="enableButtons()" required>
                      </div>
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Mark 3 *" id="mark3" min="0" max="100" oninput="enableButtons()" required>
                      </div>
                      <div class="container pt-2">
                        <div class="row">
                          <div class="col d-flex justify-content-center">
                            <label id="errorLabel" style="color:red;visibility:hidden;";>Mandatory fields are required</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col d-flex justify-content-center">
                            <button type="button" id="submit" class="btn btn-info shadow" style="width:120px;border-radius:40px;" onclick="sendData()" disabled>Submit</button>
                            <button type="button" id="clear" class="btn btn-danger shadow" style=" margin-left:10px;width:120px;border-radius:40px;" onclick="clearValues()" disabled>Clear</button>
                          </div>
                          
                        </div>

         <script type="text/javascript" src="js/jquery.alphanum.js"></script>
        <script>
          $('#firstname').alpha({maxLength :50});
          $('#middlename').alpha({maxLength :50});
          $('#lastname').alpha({maxLength :50});
          $('#age').numeric({maxDigits:3,max:120});
          $('#mark1').numeric({maxDigits:3,max:100});
          $('#mark2').numeric({maxDigits:3,max:100});
          $('#mark3').numeric({maxDigits:3,max:100});
          
          
        </script>
